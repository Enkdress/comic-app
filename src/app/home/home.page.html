<style>
  #container {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  app-comic {
    width: 40%;
  }
</style>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title> Marvel Comics </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/profile" routerDirection="forward">
        <ion-nav-link router-direction="forward"> Profile </ion-nav-link>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Marvel Comics</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-comic *ngFor="let comic of comics" [comic]="comic"></app-comic>
  </div>
</ion-content>
